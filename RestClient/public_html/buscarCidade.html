<html>

    <head>
        <meta charset="utf-8"/>
        <title>REST CLIENT USING ANGULAR</title>
        <link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
        <!-- The main CSS file -->
        <link href="CssClass/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="switchableGrid" ng-controller="SwitchableGridController">
    
    <div class="main">
   
        <div>
        <div class="register">
            <h3>SEARCH CITY BY NAME</h3>
            <form ng-submit="BuscarCidade()">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" ng-model="nome" name="nome"/>
                </div>
                
                <div>
                    <label for="name">Estado</label>
                    <input type="text" ng-model="estado" name="estado"/>
                </div>
                
                <div>
                    <label></label>
                    <input type="submit" value="SEARCH CITY BY NAME" class="button"/>
                </div>
            </form>
            
            <div>
                <h3>{{mostraAbbasRest1.codigo}}</h3>
                <h3>{{mostraAbbasRest1.estado}}</h3>
                <h3>{{mostraAbbasRest1.nome}}</h3>
            </div>
        </div>
        </div>
    </div> 
     
        <!-- Include AngularJS from Google's CDN and the resource module -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
        <script src="AppController/script.js" type="text/javascript"></script>
    </body>
</html>
